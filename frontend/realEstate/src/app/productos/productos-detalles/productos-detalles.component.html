<div>
    <h3>{{producto.codigo}}</h3>
    <h4>{{producto.nombre}}</h4>
    @if (producto.precio)
    {
    <h5>${{producto.precio}}</h5>
    }@else {
    <h5 [ngClass]="{sinPrecio: producto.precio ? false : true}">No dispone de precio</h5>
    }
    <p *ngIf="producto.stock; else sinStock">{{producto.stock}}</p>
  
    <ng-template #sinStock>
    
      <p [ngStyle]="{color: tieneStock()}">Sin Stock</p>
    </ng-template>
 
    <hr>
  
  </div>
