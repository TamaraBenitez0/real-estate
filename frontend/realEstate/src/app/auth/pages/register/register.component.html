
<div class="center">
<img src="./assets/icono.png">

<h2 class="login-title">Registro</h2>

<form [formGroup]="registerForm"
(ngSubmit)="register()"
class="login-form"> 



  <mat-form-field appearance="outline">
    <mat-label>Usuario</mat-label>
    <input matInput formControlName="username" placeholder="Ingresar nombre de usuario">
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Password</mat-label>
    <input matInput formControlName="password" placeholder="Ingresar contraseÃ±a" type="password">
  </mat-form-field>
  

  <mat-form-field>
    <mat-label>Rol</mat-label>
    <select matNativeControl formControlName="role" >
      
      <option value="vendedor">Vendedor</option>
      <option value="comerciante">Comerciante</option>
   
    </select>
  </mat-form-field>




  <hr />

  <div class="button-container">
    <button  type="submit" class="button button-submit">Registrar</button>

    <a routerLink="/auth/login" class="button button-go-to-login">
      Ir a inicio de sesion
    </a>
  </div>
</form> 
</div>
<br>
<hr>
